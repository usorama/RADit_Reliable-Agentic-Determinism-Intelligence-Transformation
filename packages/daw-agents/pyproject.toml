[tool.poetry]
name = "daw-agents"
version = "0.1.0"
description = "Deterministic Agentic Workbench - Core Agent Library"
authors = ["RADit Team <team@radit.dev>"]
readme = "README.md"
packages = [{ include = "daw_agents", from = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
# Core agent dependencies
langgraph = "^1.0.5"
langchain-openai = "^1.1.6"
litellm = "^1.80.11"
python-dotenv = "^1.2.1"
pydantic = "^2.12.5"
# Infrastructure dependencies (used by agents)
redis = "^7.1.0"
neo4j = "^6.0.3"
e2b = "^2.9.0"
tiktoken = "^0.12.0"
pyyaml = "^6.0.3"
aiosmtplib = "^5.0.0"
jsonschema = "^4.23.0"
pillow = "^12.0.0"
imagehash = "^4.3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pytest-asyncio = "^1.3.0"
pytest-cov = "^7.0.0"
mypy = "^1.19.1"
ruff = "^0.14.10"
httpx = "^0.28.1"
types-pyyaml = "^6.0.12.20250915"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --strict-markers"
markers = [
    "asyncio: marks tests as async (deselect with '-m \"not asyncio\"')",
    "prompt_regression: marks tests as prompt regression tests (run with '-m prompt_regression')",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["langgraph.*", "langchain_openai.*", "litellm.*", "e2b.*", "neo4j.*", "imagehash.*"]
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "B", "UP"]
ignore = [
    "E501",  # Line too long
    "UP017",  # datetime.UTC requires Python 3.11+
    "B905",  # strict= in zip() requires Python 3.10+
]
