[project]
name = "daw-agents"
version = "0.1.0"
description = "Deterministic Agentic Workbench Backend"
authors = [
    {name = "Your Name",email = "you@example.com"}
]
readme = "README.md"
requires-python = "^3.11"
dependencies = [
    "fastapi (>=0.128.0,<0.129.0)",
    "uvicorn (>=0.40.0,<0.41.0)",
    "langgraph (>=1.0.5,<2.0.0)",
    "langchain-openai (>=1.1.6,<2.0.0)",
    "litellm (>=1.80.11,<2.0.0)",
    "python-dotenv (>=1.2.1,<2.0.0)",
    "pydantic (>=2.12.5,<3.0.0)",
    "redis (>=7.1.0,<8.0.0)",
    "neo4j (>=6.0.3,<7.0.0)"
]


[tool.poetry]
name = "daw-agents"
version = "0.1.0"
description = "Deterministic Agentic Workbench Backend"
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{ include = "daw_agents", from = "src" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=9.0.2,<10.0.0)",
    "pytest-asyncio (>=1.3.0,<2.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "mypy (>=1.19.1,<2.0.0)",
    "ruff (>=0.14.10,<0.15.0)",
    "httpx (>=0.28.1,<0.29.0)"
]
