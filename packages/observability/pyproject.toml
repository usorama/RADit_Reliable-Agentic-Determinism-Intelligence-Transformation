[tool.poetry]
name = "daw-observability"
version = "0.1.0"
description = "DAW Observability - Health Checks, Metrics, and Self-Healing"
authors = ["RADit Team <team@radit.dev>"]
readme = "README.md"
packages = [{ include = "observability", from = "." }]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.12.5"
aiohttp = "^3.11.0"
redis = "^7.1.0"
neo4j = "^6.0.3"
pyyaml = "^6.0.3"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pytest-asyncio = "^1.3.0"
pytest-cov = "^7.0.0"
mypy = "^1.19.1"
ruff = "^0.14.10"
aioresponses = "^0.7.8"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
python_files = "test_*.py"
addopts = "-v --strict-markers"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "asyncio: marks tests as async (deselect with '-m \"not asyncio\"')",
    "integration: marks tests as integration tests (require real services)",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["redis.*", "neo4j.*", "aiohttp.*", "aioresponses.*"]
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "B", "UP"]
ignore = [
    "E501",  # Line too long
    "UP017",  # datetime.UTC requires Python 3.11+
]
