version: '3.8'

# DAW Production Deployment
# Domain: daw.ping-gadgets.com
# VPS: 72.60.204.156 (Hostinger)

services:
  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: daw-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Neo4j (Hostinger VPS - already running)
      - NEO4J_URI=bolt://72.60.204.156:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-daw_graph_2024}
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-daw_redis_prod}
      # CORS
      - CORS_ORIGINS=https://daw.ping-gadgets.com,http://localhost:3000
      # LLM Providers
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HELICONE_API_KEY=${HELICONE_API_KEY}
      # Auth (enable dev bypass if no Clerk keys)
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY:-}
      - DEV_BYPASS_AUTH=${DEV_BYPASS_AUTH:-true}
      # Celery/LangGraph
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-daw_redis_prod}@redis:6379/0
      - LANGGRAPH_CHECKPOINT_BACKEND=redis://:${REDIS_PASSWORD:-daw_redis_prod}@redis:6379/1
      # Logging
      - LOG_LEVEL=INFO
      - PYTHON_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - daw-network

  # Frontend Web App
  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=https://daw.ping-gadgets.com/api
        - NEXT_PUBLIC_WS_URL=wss://daw.ping-gadgets.com/ws
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY:-}
        - NEXT_PUBLIC_APP_URL=https://daw.ping-gadgets.com
        # Enable dev bypass when no Clerk keys configured
        - NEXT_PUBLIC_DEV_BYPASS_AUTH=${DEV_BYPASS_AUTH:-true}
    container_name: daw-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - daw-network

  # Redis (Celery + LangGraph checkpoints)
  redis:
    image: redis:7-alpine
    container_name: daw-redis
    restart: unless-stopped
    command:
      - redis-server
      - "--requirepass"
      - "${REDIS_PASSWORD:-daw_redis_prod}"
      - "--maxmemory"
      - "512mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--appendonly"
      - "yes"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-daw_redis_prod}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - daw-network

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: daw-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.ssl.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - daw-network

volumes:
  redis_data:
    driver: local

networks:
  daw-network:
    driver: bridge
