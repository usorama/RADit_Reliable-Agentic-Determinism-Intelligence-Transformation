version: '3.8'

services:
  # Neo4j for knowledge graph / memory
  neo4j:
    image: neo4j:5.15
    container_name: daw-neo4j
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/daw_password_change_me
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - daw-network

  # Redis for dual-purpose:
  # 1. Celery broker (database 0) for background task execution
  # 2. LangGraph checkpoints (database 1) for agent state persistence
  redis:
    image: redis:7-alpine
    container_name: daw-redis
    ports:
      - "6379:6379"
    command:
      - redis-server
      - "--requirepass"
      - "${REDIS_PASSWORD:-daw_redis_password_change_me}"
      - "--maxmemory"
      - "256mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--appendonly"
      - "yes"
      - "--appendfsync"
      - "everysec"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-daw_redis_password_change_me}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - daw-network
    labels:
      - "daw.description=Redis for Celery (db 0) and LangGraph (db 1)"
      - "daw.port=6379"

  # Git MCP Server
  mcp-git:
    image: ghcr.io/modelcontextprotocol/server-git:latest
    container_name: daw-mcp-git
    volumes:
      - ./:/workspace:rw
    environment:
      - GIT_DIR=/workspace
    networks:
      - daw-network

  # Filesystem MCP Server
  mcp-filesystem:
    image: ghcr.io/modelcontextprotocol/server-filesystem:latest
    container_name: daw-mcp-filesystem
    volumes:
      - ./packages:/workspace/packages:rw
      - ./docs:/workspace/docs:ro
    environment:
      - ALLOWED_PATHS=/workspace
    networks:
      - daw-network

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  redis_data:
    driver: local

networks:
  daw-network:
    driver: bridge
